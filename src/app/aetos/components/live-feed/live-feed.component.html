<div class="box">
  <div class="left-section">
    <div class="part" [class.selected]="selectedSensor?.name === 'PTZ'"
      (click)="selectSensor({ name: 'PTZ', data: 'Live data from PTZ' })">
      <img [src]="videoStreamUrlPtz" alt="Live Stream" class="video-side" />
      <div class="overlay">
        <span>PTZ</span>
        <i class="fa-solid fa-expand"  data-toggle="modal" data-target="#common_vedio_dialog" (click)="openDialog('PTZ');$event.stopPropagation();"></i>
      </div>
    </div>
    <div class="part" [class.selected]="selectedSensor?.name === 'HSTI'"
      (click)="selectSensor({ name: 'HSTI', data: 'Live data from HSTI' })">
      <img [src]="videoStreamUrlHsti" alt="Live Stream" class="video-side" />
      <div class="overlay">
        <span>HHTI</span>
        <i class="fa-solid fa-expand" data-toggle="modal" (click)="$event.stopPropagation(); openDialog('HHTI')" data-target="#common_vedio_dialog"></i>
      </div>
    </div>
    <div class="part" [class.selected]="selectedSensor?.name === 'RAJAK'"
      (click)="selectSensor({ name: 'RAJAK', data: 'Live data from RAJAK' })">
      <img [src]="videoStreamUrlRajak" alt="Live Stream" class="video-side" />
      <div class="overlay">
        <span>RAZAK</span>
        <i class="fa-solid fa-expand" data-toggle="modal" (click)="$event.stopPropagation(); openDialog('RAZAK')" data-target="#RAZAK_vedio_dialog"></i>
      </div>
    </div>
    <div class="part" [class.selected]="selectedSensor?.name === 'LORROS'"
      (click)="selectSensor({ name: 'LORROS', data: 'Live data from LORROS' })">
      <img [src]="videoStreamUrlLorros" alt="Live Stream" class="video-side" />
      <div class="overlay">
        <span>LORROS</span>
        <i class="fa-solid fa-expand" data-toggle="modal" (click)="$event.stopPropagation(); openDialog('LORROS')" data-target="#LORROS_vedio_dialog"></i>
      </div>
    </div>
    <div class="part" [class.selected]="selectedSensor?.name === 'UAV'"
      (click)="selectSensor({ name: 'LORROS', data: 'Live data from LORROS' })">
      <img [src]="videoStreamUrlLorros" alt="Live Stream" class="video-side" />
      <div class="overlay">
        <span>UAV</span>
        <i class="fa-solid fa-expand" data-toggle="modal" (click)="$event.stopPropagation(); openDialog('LORROS')" data-target="#LORROS_vedio_dialog"></i>
      </div>
    </div>
    <div class="part" [class.selected]="selectedSensor?.name === 'UAV'"
      (click)="selectSensor({ name: 'LORROS', data: 'Live data from LORROS' })">
      <img [src]="videoStreamUrlLorros" alt="Live Stream" class="video-side" />
      <div class="overlay">
        <span>UAV</span>
        <i class="fa-solid fa-expand" data-toggle="modal" (click)="$event.stopPropagation(); openDialog('LORROS')" data-target="#LORROS_vedio_dialog"></i>
      </div>
    </div>
  </div>
  <div class="right-section">
    <div *ngIf="isLoading" class="loader"></div>
    <img [src]="videoStreamUrl" alt="Live Stream" class="video" />
  </div>
  <div class="modal fade" id="common_vedio_dialog" tabindex="-1" role="dialog" aria-labelledby="LORROS_vedio_dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img [src]="commonDialogUrl" alt="Live Stream" class="video-side" />
        </div>
      </div>
    </div>
  </div>
</div>
