<div class="dialog-container">
  <h1 mat-dialog-title>Confirmation</h1>
  <mat-dialog-content>
    <p>Are you sure you want to proceed?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>No</button>
    <button
      mat-raised-button
      color="primary"
      cdkFocusInitial
      (click)="onConfirm()"
    >
      Yes
    </button>
  </mat-dialog-actions>
</div>
