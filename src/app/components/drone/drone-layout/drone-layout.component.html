<app-header></app-header>
<div class="d-flex h-100">
  <app-sidebar class="sidebar"></app-sidebar>
  <div class="main-content w-100 live-wrapper">
    <div class="box">
      <div class="left-section">
        <ng-container *ngFor="let drone of drones">
          <div
            class="part"
            [class.selected]="selectedDrone?.name === drone.name"
            (click)="selectDrone(drone)"
          >
            <div class="status-card">
              <span
                class="status-dot"
                [ngClass]="{ online: drone.isOnline, offline: !drone.isOnline }"
              ></span>
              <span>{{ drone.isOnline ? "Live" : "Offline" }}</span>
            </div>
            <div class="content">
              <div class="overlay">{{ drone.name }}</div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="middle-section">
        <div class="btn-group">
          <button
            mat-flat-button
            class="mission-btn"
            [disabled]="!selectedDrone?.isOnline"
            (click)="hanldeMissionRecon()"
          >
            Launch Recon Mission
          </button>
          <button
            mat-flat-button
            class="mission-btn"
            [disabled]="!selectedDrone?.isOnline"
            (click)="hanldeInterceptor()"
          >
            Launch Intreceptor
          </button>
        </div>
        <img [src]="videoStreamUrl" alt="Live Stream" class="video" />
      </div>
      <div class="right-section">
        <mat-card appearance="outlined" style="height: 40%;">
          <mat-card-title style="display: flex; justify-content: center; align-items: center;">
            <h5>Flight Path</h5>
          </mat-card-title>
          <mat-divider></mat-divider>
          <img mat-card-image src="../../../../assets/flight_path.png" class="flight_path_image" alt="Photo of a Shiba Inu">
        </mat-card>
        <mat-card appearance="outlined" style="margin-top: 1rem; width: 100%; height: 50%;">
         <mat-card-title style="display: flex; justify-content: center; align-items: center;">
          <h5>Drone Meta Data</h5>
         </mat-card-title>
         <mat-divider></mat-divider>
         <mat-card-content>
          <p>Drone is 30 miles left </p>
          <p>
            Co-ordinates longitude and latitude
          </p>
         </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
