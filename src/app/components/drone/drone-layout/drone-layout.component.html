<app-header></app-header>
<div class="d-flex h-100">
  <app-sidebar class="sidebar"></app-sidebar>
  <div class="main-content w-100 live-wrapper">
    <div class="box">
      <div class="left-section">
        <div
          class="part"
          [class.selected]="selectedSensor?.name === 'PTZ'"
          (click)="selectSensor({ name: 'PTZ', data: 'Live data from PTZ' })"
        >
          <img [src]="videoStreamUrlPtz" alt="Live Stream" class="video-side" />
          <div class="overlay">PTZ</div>
        </div>
        <div
          class="part"
          [class.selected]="selectedSensor?.name === 'HSTI'"
          (click)="selectSensor({ name: 'HSTI', data: 'Live data from HSTI' })"
        >
          <img
            [src]="videoStreamUrlHsti"
            alt="Live Stream"
            class="video-side"
          />
          <div class="overlay">HSTI</div>
        </div>
        <div
          class="part"
          [class.selected]="selectedSensor?.name === 'RAJAK'"
          (click)="
            selectSensor({ name: 'RAJAK', data: 'Live data from RAJAK' })
          "
        >
          <img
            [src]="videoStreamUrlRajak"
            alt="Live Stream"
            class="video-side"
          />
          <div class="overlay">RAJAK</div>
        </div>
        <div
          class="part"
          [class.selected]="selectedSensor?.name === 'LORROS'"
          (click)="
            selectSensor({ name: 'LORROS', data: 'Live data from LORROS' })
          "
        >
          <img
            [src]="videoStreamUrlLorros"
            alt="Live Stream"
            class="video-side"
          />
          <div class="overlay">LORROS</div>
        </div>
      </div>
      <div class="right-section">
        <img [src]="videoStreamUrl" alt="Live Stream" class="video" />
      </div>
    </div>
  </div>
</div>
