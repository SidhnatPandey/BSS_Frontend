<mat-grid-list cols="12" rowHeight="1:0.5" gutterSize="5px" class="main-grid">
  <mat-grid-tile colspan="9" rowspan="8" class="center-content">
    <!-- <div *ngIf="selectedSensor">
      <h4>{{ selectedSensor?.name }}</h4>
      <p>{{ selectedSensor?.data }}</p>
    </div> -->
    <img [src]="videoStreamUrl" alt="Live Stream" />
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="7" class="metadata">
    <div>
      <h4>Live MetaData</h4>
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="4" class="map">
    <!-- <h4>India Map With Coordinates</h4> -->
    <app-ind-map></app-ind-map>
  </mat-grid-tile>
  <mat-grid-tile
    colspan="3"
    rowspan="3"
    class="footer"
    [ngClass]="{ highlighted: selectedSensor?.name === 'Sensor1' }"
    (click)="selectSensor({ name: 'Sensor1', data: 'Live data from Sensor1' })"
  >
    <p>Sensor1</p>
  </mat-grid-tile>
  <mat-grid-tile
    colspan="3"
    rowspan="3"
    class="footer"
    [ngClass]="{ highlighted: selectedSensor?.name === 'Sensor2' }"
    (click)="selectSensor({ name: 'Sensor2', data: 'Live data from Sensor2' })"
  >
    <p>Sensor2</p>
  </mat-grid-tile>
  <mat-grid-tile
    colspan="3"
    rowspan="3"
    class="footer"
    [ngClass]="{ highlighted: selectedSensor?.name === 'Sensor3' }"
    (click)="selectSensor({ name: 'Sensor3', data: 'Live data from Sensor3' })"
  >
    <p>Sensor3</p>
  </mat-grid-tile>
</mat-grid-list>
