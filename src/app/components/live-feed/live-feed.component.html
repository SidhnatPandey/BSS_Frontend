<div class="box">
  <div class="left-section">
    <div
      class="part"
      (click)="selectSensor({ name: 'RAJAK', data: 'Live data from RAJAK' })"
    >
      <img [src]="videoStreamUrlPtz" alt="Live Stream" class="video-side" />
      <div class="overlay">RAJAK</div>
    </div>
    <div
      class="part"
      (click)="selectSensor({ name: 'PTZ', data: 'Live data from PTZ' })"
    >
      <img [src]="videoStreamUrlHhti" alt="Live Stream" class="video-side" />
      <div class="overlay">PTZ</div>
    </div>
    <div
      class="part"
      (click)="selectSensor({ name: 'HHT1', data: 'Live data from HHT1' })"
    >
      <img [src]="videoStreamUrlHhti" alt="Live Stream" class="video-side" />
      <div class="overlay">HHT1</div>
    </div>
    <div
      class="part"
      (click)="
        selectSensor({ name: 'Sensor 4', data: 'Live data from Sensor 4' })
      "
    >
      <img [src]="videoStreamUrlHhti" alt="Live Stream" class="video-side" />
      <div class="overlay">Sensor 4</div>
    </div>
  </div>
  <div class="right-section">
    <img [src]="videoStreamUrl" alt="Live Stream" class="video" />
  </div>
</div>
